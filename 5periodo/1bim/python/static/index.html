<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">E-mail:</label>
                    <input type="senha" class="form-control" id="senha" placeholder="Digite a senha">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="Entar()">Entrar</button>
                </div>
        </thead>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
