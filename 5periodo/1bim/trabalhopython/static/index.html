<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div class="container py-5">
        <h1>Cadastro de Veículos</h1>

        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-success btn-lg shadow" onclick="novo()">
                <i class="bi bi-plus-circle"></i> Novo Cadastro
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center shadow">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Ano</th>
                        <th>Cor</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="modalcadastro">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Cadastro de Veículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="modelo" placeholder="Modelo">
                        <label for="modelo">Modelo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="marca" placeholder="Marca">
                        <label for="marca">Marca</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="ano" placeholder="Ano">
                        <label for="ano">Ano</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cor" placeholder="Cor">
                        <label for="cor">Cor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="preco" placeholder="Preço">
                        <label for="preco">Preço</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvar()">Salvar alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="veiculos.js"></script>
    <script>listar()</script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
