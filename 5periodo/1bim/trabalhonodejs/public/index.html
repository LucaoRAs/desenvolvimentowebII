<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="my-4" align="center">Cadastro de Veículos</h1>

    <button type="button" class="btn btn-primary" onclick="novo()">Novo Cadastro</button>
    <br><br>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Cor</th>
                <th>Ano</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="lista">
        </tbody>
    </table>

    <div class="modal" tabindex="-1" id="modalcadastro">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Veículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <label for="modelo" class="form-label">Modelo:
                        <input type="text" class="form-control" id="modelo">
                    </label>
                    <label for="marca" class="form-label">Marca:
                        <input type="text" class="form-control" id="marca">
                    </label>
                    <label for="ano" class="form-label">Ano:
                        <input type="text" class="form-control" id="ano">
                    </label>
                    <label for="cor" class="form-label">Cor:
                        <input type="text" class="form-control" id="cor">
                    </label>
                    <label for="preco" class="form-label">Preço:
                        <input type="double" class="form-control" id="preco">
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvar()">Salvar alterações</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="usuario.js"></script>
    <script>listar()</script>
</body>
</html>
